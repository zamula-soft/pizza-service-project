<head th:replace="common/header :: common-header"/>


<div class="container-fluid">
    <div class="row">
        <nav th:replace="common/nav :: common-nav"/>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">Pizza details</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <form class="d-flex" role="search" action="/pizza/search" method="get">
                            <input id="name" name="name" class="form-control me-2" type="search" placeholder="Search pizza" aria-label="Search pizza">
                            <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
                        </form>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='/pizza';">Back</button>
                    </div>
                </div>
            </div>



            <div class="table-responsive">

<!--                      th:object="${pizza}"-->

                <form action="#" th:action="@{/pizza/update/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
                    <label for="name">Pizza's details</label>
                    <br/>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Pizza's name:</span>
                        <input type="text" th:field="*{name}" id="name" placeholder="Enter the name of pizza" class="form-control" aria-label="Enter the name of pizza" aria-describedby="basic-addon2">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Description:</span>
                        <textarea th:field="*{description}" id="description"  class="form-control" aria-label="Description"></textarea>
                    </div>

                    <br/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <input class="btn-sm btn-outline-secondary" type="submit" value="Update pizza">
                        </div>
                    </div>
                    <br/>

                </form>
            </div>



        </main>
        <hr/>
